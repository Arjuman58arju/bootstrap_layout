<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="header bg-dark mb-3"></div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="aside bg-dark mb-3"></div>
                </div>
                <div class="col-lg-8">
                    <div class="article bg-dark mb-3 d-flex justify-content-center align-items-end">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="img bg-dark-subtle mb-3"></div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="img bg-dark-subtle"></div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="img bg-dark-subtle"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="footer bg-dark"></div>
                </div>
            </div>
        </div>
    </section>
  </body>
</html>
